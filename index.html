<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ethereal</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
  <script src="https://humblesoftware.github.io/js-imagediff/js/imagediff.js"></script>
</head>

<body class="bg-slate-800 text-gray-50">
  <main class="container mx-auto my-4 mx-5 sm:mx0">
    <div class="w-full pr-5 flex space-x-4">
      <button class="block rounded border-2 border-indigo-400 bg-indigo-500 text-center py-3 px-4 font-medium" :class="comparing && 'bg-indigo-200'" @click="compare()">
        Compare
      </button>
      <img class="overflow-hidden m-2 rounded-sm border border-gray-500 shadow" src="assets/expected.jpg" alt="expected" ref="expected" />
      <img class="overflow-hidden m-2 rounded-sm border border-gray-500 shadow" src="assets/expected.jpg" alt="actual" ref="actual" />
    </div>
  </main>
  <!-- end of element -->
  <script>
    new Vue({
      el: 'main',
      data: {
        comparing: false,
      },
      methods: {
        compare() {
          console.log(6)
          this.comparing = true;
          const diff = imagediff.diff(this.$refs.expected, this.$refs.actual);
          console.log(diff)
        }
      },
      beforeMount() {
        console.log(Date.now())
      }
    });
  </script>
</body>

</html>
